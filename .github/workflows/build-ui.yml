name: Build UI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ui:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore SimStarter.UI/SimStarter.UI.csproj

      - name: Build (Release)
        run: dotnet build SimStarter.UI/SimStarter.UI.csproj --configuration Release --no-restore
