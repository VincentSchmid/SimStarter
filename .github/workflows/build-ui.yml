name: Build UI on Tag

on:
  push:
    tags:
      - 'v*'

jobs:
  build-ui:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version from tag
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          if ($tag -like "refs/tags/*") { $tag = $tag.Substring(10) }
          if ($tag.StartsWith("v")) { $tag = $tag.Substring(1) }
          if ([string]::IsNullOrWhiteSpace($tag)) { $tag = "0.0.0" }
          "VERSION=$tag" | Out-File -FilePath $env:GITHUB_ENV -Append
          Set-Content -Path VERSION -Value $tag
          Write-Host "Using version $tag"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          dotnet-quality: preview

      - name: Restore
        run: dotnet restore SimStarter.UI/SimStarter.UI.csproj --runtime win-x64

      - name: Publish UI (Release, win-x64)
        run: dotnet publish SimStarter.UI/SimStarter.UI.csproj --configuration Release --runtime win-x64 --no-restore --output artifacts/SimStarter.UI

      - name: Zip artifact
        shell: pwsh
        run: |
          $zipName = "SimStarter.UI-$('${{ github.ref_name }}').zip"
          Compress-Archive -Path artifacts/SimStarter.UI/* -DestinationPath artifacts/$zipName

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: SimStarter UI ${{ github.ref_name }}
          files: artifacts/SimStarter.UI-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SimStarter.UI-${{ github.ref_name }}
          path: artifacts/SimStarter.UI-${{ github.ref_name }}.zip
